<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页-Gap中国官网li</title>

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1633992_xy34q1ii5i.css">
</head>

<body>
    <!--------------------- 头部开始 ------------------------->
    <!-- layout-header start -->
    <header class="layout-header ">
        <div class="headTop_bg">
            <div class="headTop wrapWidth">
                <div class="left">
                    <span>
                        <i class="iconfont icon-gaplogo"></i>

                    <span>

                </div>

                    <a class="note-detail">查看详情</a>
                </div> -->
                <div class="right">

                    <span>400-680-8517</span>
                    <span>

                        在线客服</span>
                </div>
            </div>
        </div>
        <div class="headerLogo wrapWidth">
            <img style="width: 150px;"
                src="https://gap-cn-node.oss-cn-shanghai.aliyuncs.com/casaba_plus_assets/prod-2020.2.3-1/static/new-logo-gap.51297b42e37aa2bf88d3c5d0b0e6d093.gif"
                alt="">
            <div class="lRight">
                <div class="R_login ">
                    <span onclick="goLoginfun()">

                    </span>
                    <ul class="login-dialog">
                        <li>我的账户</li>
                        <li>我的订单</li>
                        <li>积分</li>
                        <li>优惠劵</li>

                    <span class="i-bag">

                        我的购物袋
                    </span>
                </div>
                <div class="R_search">
                    <input type="text" placeholder="搜索关键词">
                    <i class="iconfont icon-search"></i>
                </div>
            </div>
        </div>
        <ul class="comNav">
            <!-- 1 -->
            <li class="nav-li " onclick="gohomePageFun()">
                <span>首页</span>
            </li>

            <li class="nav-li">

                </div>
                <!-- end -->
            </li>
            <!--  3-->
            <li class="nav-li">
                <span class="nav-span">牛仔型格</span>

                <div class="navHov-ul-par">
                    <ul class="navHov-ul">

                            <span>Gapfit</span>

                            alt="">
                    </ul>
                </div>
                <!-- end -->
            </li>
            <!-- 4 -->
            <li class="nav-li">
                <span class="nav-span" style="color:  #be200a;">专属定制</span>

            </li>
            <!-- 5 -->
            <li class="nav-li">
                <span class="nav-span">女装</span>

            </li>
            <!-- 6 -->
            <li class="nav-li" onclick="gocalssifyFun()">

            <!-- 11 -->

    <!-- layout-header endt -->

    <script src="../plugin/jquery-1.11.3.js"></script>
    <script>
        function goLoginfun() {
            window.location.href = `../html/login.html`
        }
        // 头部导航
        $(".nav-span").mouseover(function () {
            $(".navHov-ul-par").css("display", "block")
        })
        $(".nav-span").mouseout(function () {
            $(".navHov-ul-par").css("display", "none")
        })

        function gohomePageFun() {
            window.location.href = `../html/index.html`
        }

        function gocalssifyFun() {
            window.location.href = `../html/classify.html`
        }
    </script>

</html>
