<script>

            $(this).addClass("color");
            // $('#chooseSize')[0].innerText = val;
        })
        // number
    var number = 1;
    // 加
    $("#addNum").click(function() {
            number += 1;
            if (number > 5) {
                number = 5
            }
            // console.log(number)
            $('#nums')[0].innerText = number;
            $('#number').val(number)

        })
        // 减
    $("#reduceNum").click(function() {
        number -= 1;
        if (number < 1) {
            number = 1
        }
        // console.log(number)
        $('#nums')[0].innerText = number;
        $('#number').val(number)

    })
</script>
